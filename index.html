<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles/index.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        color: hsl(0, 0%, 100%);
        text-align: center;
        margin-top: 20px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <main class="container">
      <img src="assets/images/avatar-jessica.jpeg" alt="" class="avatar" />
      <h1 class="name">Jessica Randall</h1>
      <p class="address">London, United Kingdom</p>
      <p class="job">"Front-end developer and avid reader."</p>

      <a class="link" href="https://github.com/ahmedabd2lkarim" target="_blank">
        <button class="button">GitHub</button>
      </a>
      <a class="link" href="https://www.frontendmentor.io/" target="_blank">
        <button class="button">Frontend Mentor</button>
      </a>
      <a
        href="https://www.linkedin.com/in/ahmed-abd-el-karim-1b12252a6/"
        target="_blank"
        class="link"
      >
        <button class="button">LinkedIn</button>
      </a>
      <a href="https://www.x.com" target="_blank" class="link">
        <button class="button">Twitter</button>
      </a>
      <a href="https://www.instagram.com" target="_blank" class="link">
        <button class="button">Instagram</button>
      </a>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ahmed Abd El-Karim</a>.
    </footer>
  </body>
</html>
